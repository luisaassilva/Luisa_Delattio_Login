<body>
    
    <div id="centro">
    <h1>Registro</h1>
    <form>
        <label for="new_username">Usuário:</label>
        <input type="text" id="new_username" name="new_username"><br>
    
        <label for="new_password">Senha:</label>
        <input type="password" id="new_password" name="new_password"><br>
    
        <button type="submit" onclick="register(event)">Registrar</button><br>
        <a id="next" href="cadastroelogin.html">Já possui cadastro?</a>
      </form>
      

    </div>
    
    <script src="login.js"></script>
